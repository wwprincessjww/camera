<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Blockly Workspace</title>
    <script src="./blockly_compressed.js"></script>
    <script src="./blocks_compressed.js"></script>
    <script src="./python_compressed.js"></script>
    <script src="./custom_usb_camera_block.js"></script>
    <script src="./custom_usb_camera_generator.js"></script>
    <style>
        /* Styling for Blockly workspace */
        #blocklyDiv {
            height: 480px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Blockly Workspace</h1>
    <!-- The div where Blockly will be injected -->
    <div id="blocklyDiv"></div>
    
    <!-- Toolbox definition -->
    <xml id="toolbox" style="display: none">
        <category name="Custom Blocks" colour="#230">
            <block type="usb_camera_take_picture"></block>
        </category>
        <!-- Add other categories if required -->
    </xml>

    <script>
        // Inject Blockly into the 'blocklyDiv'
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox')
        });
    </script>
</body>
</html>
