<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Blockly Workspace</title>
    <!-- Include the Blockly library -->
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <!-- Include your custom blocks -->
    <script src="custom_usb_camera_block.js"></script>
    <script src="custom_usb_camera_generator.js"></script>
    <style>
      html, body, #blocklyDiv {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Blockly Workspace -->
    <div id="blocklyDiv" style="height: 100%; width: 100%;"></div>

    <script>
      // Inject Blockly into the workspace
      const workspace = Blockly.inject('blocklyDiv', {
        toolbox: `
          <xml xmlns="https://developers.google.com/blockly/xml">
            <category name="Custom Blocks" colour="%2300B8D4">
              <block type="custom_usb_camera_block"></block>
            </category>
          </xml>
        `
      });
    </script>
  </body>
</html>
